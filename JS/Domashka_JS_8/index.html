<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domashka_JS_8</title>
    <link rel="icon" type="jpeg/png" href="dizzy.png">
</head>
<body>

    <form action="#" name="form">
        <fieldset>
            <legend>
                <h1>Решите загадку на выбор...</h1>
            </legend>
            <input type="radio" name="question" id="one" value="Карта."><label for="one"> У меня есть озёра, но нет воды. Есть города, но нет домов. Есть леса, но нет деревьев. Что я такое?</label> <br><br>
            <input type="radio" name="question" id="two" value="Правый локоть."><label for="two"> Что можно держать в левой руке, но не в правой?</label><br><br>
            <input type="radio" name="question" id="three" value="Дыхание."><label for="three"> Оно лёгкое, как пёрышко, но даже самый тренированный человек долго его не удержит. Что это?</label><br><br>
            <input type="radio" name="question" id="four" value="Секрет."><label for="four"> Если он есть у человека, им хочется поделиться. Как только им поделишься, его не станет. Что это такое?</label><br><br>
            <input type="radio" name="question" id="five" value="Ваше имя."><label for="five"> Оно принадлежит вам, но другие люди используют его гораздо чаще. Что это?</label><br><br>
            <input type="button" value="Показать ответ">&emsp;&emsp;
            <button type='button'>Скрыть ответ</button><br><br>

            <div id="show"></div>
            
        
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
